<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Force map</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)='centerToMyLocation()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div #pleaseConnect id="please-connect">
        <p>Please connect to the Internet...</p>
    </div>

    <div #map id="map"></div>
    <div id="lightsaber-container">
      <span [style.width.%]="(lightSideCount/users.length) * 100" class="lightsaber dark"></span>
      <span [style.width.%]="(darkSideCount/users.length) * 100" class="lightsaber light"></span>
      <div class="info" style="text-align: center">
        <span class="float-left">Dark: {{ darkSideCount }}</span>
        <span class="float-right">Light: {{ lightSideCount }}</span>
      </div>
    </div>
</ion-content>
