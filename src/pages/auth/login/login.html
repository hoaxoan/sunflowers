<ion-content padding class="primary-font">
  <img class="logo" src="assets/img/logo.png" />
  <form padding [formGroup]="loginForm" (submit)="login()" novalidate>
    <ion-item>
      <ion-input [(ngModel)]="email"
                 formControlName="email"
                 type="text"
                 placeholder="{{'Common.Email' | translate }}"
                 clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password"
                 formControlName="password"
                 type="password"
                 placeholder="{{'Common.Password' | translate }}"
                 clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <button ion-button block outline color="light" class="login-button">{{'Login.Login' | translate }}</button>
  </form>
  <div class="strike">
    <span>{{'Login.Or' | translate }}</span>
  </div>
  <button ion-button block clear (click)="facebookLogin()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>{{'Login.HaveAccount' | translate }} <strong>{{'Login.SignUpHere' | translate }}</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
